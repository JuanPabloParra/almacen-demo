<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - Almacén ABC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9fbfc;
      font-family: 'Segoe UI', sans-serif;
    }
    .profile-container {
      max-width: 800px;
      margin: 80px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-header h2 {
      color: #198754;
      font-weight: bold;
    }
    .profile-icon {
      font-size: 4rem;
      color: #198754;
    }
    .profile-info .row {
      margin-bottom: 15px;
    }
    .profile-info .col-sm-4 {
      font-weight: 600;
      color: #0f5132;
    }
    .btn-back {
      margin-top: 30px;
      background-color: #198754;
      color: white;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 500;
    }
    .btn-back:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>

<div class="container profile-container">
  <div class="profile-header">
    <i class="bi bi-person-circle profile-icon"></i>
    <h2>Perfil del Administrador</h2>
    <p class="text-muted">Información general de la cuenta</p>
  </div>

  <div class="profile-info">
    <div class="row">
      <div class="col-sm-4">Nombre completo:</div>
      <div class="col-sm-8">Juan Pablo Ramírez</div>
    </div>
    <div class="row">
      <div class="col-sm-4">Correo electrónico:</div>
      <div class="col-sm-8">admin1@ejemplo.com</div>
    </div>
    <div class="row">
      <div class="col-sm-4">Rol:</div>
      <div class="col-sm-8">Administrador Principal</div>
    </div>
    <div class="row">
      <div class="col-sm-4">Fecha de creación:</div>
      <div class="col-sm-8">12 de enero de 2024</div>
    </div>
    <div class="row">
      <div class="col-sm-4">Último acceso:</div>
      <div class="col-sm-8">03 de julio de 2025 - 10:22 AM</div>
    </div>
  </div>

  <div class="text-center">
    <a href="/" class="btn btn-back"><i class="bi bi-arrow-left-circle me-2"></i>Volver al inicio</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/datos.js"></script>
<script src="assets/js/negocio.js"></script>


</body>
</html>
